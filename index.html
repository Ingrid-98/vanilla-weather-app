<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
      <div class="all">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-1">
                <input
                  type="submit"
                  value="🔍"
                  class="btn"
                />
              </div>
              <div class="col-1">
                <button class="button" id="location"> 📍</button>
             
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated on <span id="date"></span> 📆</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active celsius"> °C</a>
                    ⎜<a href="#" id="fahrenheit-link" class="fahrenheit">°F</a>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li> 🌂 Humidity: <span id="humidity"></span> %</li>
                <li> 💨 Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
       <div class="weather-forecast" id="forecast"></div>
      </div>
    </div><small> ℹ️
          <a
            href="https://github.com/Ingrid-98/vanilla-weather-app"
            target="_blank"
            id="icon"
            class="open-source"
            >Open-source code</a
          >
          by <a href="https://www.linkedin.com/in/ingrid-opdebeeck-1b1b11148/" class="open-source">Ingrid Opdebeeck</a> 👩🏻‍💻</small
        >
    <script src="src/app.js"></script>
     </div>
  </body>
</html>
